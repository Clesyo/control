<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="76x76" href="/assets/img//apple-icon.png">
        <link rel="icon" type="image/png" href="/assets/img//favicon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Control | Food - Login</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <!-- CSS Files -->
        <link href="/assets/css/paper-dashboard.min.css" rel="stylesheet" />
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/assets/demo/demo.css" rel="stylesheet" />
        <!-- CSS Just for demo purpose, don't include it in your project -->
    </head>
    <body class="login-page">
        <!-- Navbar -->
        <div class="wrapper wrapper-full-page ">
          <div class="full-page section-image" filter-color="black" data-image="/assets/img/bg/fabio-mangione.jpg">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
              <div class="container">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                  <form class="form" method="" action="">
                    <div class="card card-login">
                      <div class="card-header ">
                        <div class="card-header ">
                          <h3 class="header text-center">Login</h3>
                        </div>
                    </div>
                    <div class="card-body ">
                        <form action="" method="post">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                    <i class="nc-icon nc-single-02"></i>
                                    </span>
                                </div>
                                <input type="text" name="name" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                    <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input type="password" name="password" placeholder="Senha" class="form-control">
                            </div>
                            
                        </form>
                    </div>
                      <div class="card-footer ">
                        <button class="btn btn-warning btn-round btn-block mb-3" type="submit">Entrar</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <!--   Core JS Files   -->
        <script src="/assets/js/core/jquery.min.js"></script>
        <script src="/assets/js/core/popper.min.js"></script>
        <script src="/assets/js/core/bootstrap.min.js"></script>
        <script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
        <script src="/assets/demo/demo.js"></script>
      </body>
</html>
